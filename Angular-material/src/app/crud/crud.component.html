 <div class="row">

   <div class="col-md-12">
     <div>
       <button (click)="pops()" class="btn btn-info">Add Product</button>
     </div>
     <h2>All Products</h2>
     <div class="table-responsive table-container">
       <table class="table table-dark table-hover table-striped">
         <thead class="thead-light">
           <tr>
             <th>Title</th>
             <th>Description</th>
             <th>Price($)</th>
             <th>Company</th>
             <th>Action</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let product of products">

             <td>{{product.username}}</td>
             <td>{{product.email}}</td>
             <td>{{product.phone}}</td>
             <td>{{product.password}}</td>

             <td>
               <button (click)="delete(product._id)" class="btn btn-info"> Delete</button>
               <button (click)="papa()" style="margin-left: 20px;" class="btn btn-info"> Edit</button>
             </td>
           </tr>
         </tbody>
       </table>
     </div>
   </div>
 </div>
